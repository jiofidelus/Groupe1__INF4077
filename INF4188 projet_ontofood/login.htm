<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags --> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <title>Connexion</title>
  </head>
  <body class="text-center">
    <form class="form-signin">
      <a class="navbar-brand" href="index.html">
        <img class="mb-4" src="src/assets/logo (white).png" alt="" width="250" height="200">
      </a>
      <h1 class="h3 mb-3 font-weight-normal">Connecter vous ici</h1>
      <label for="inputEmail" class="sr-only">Adresse email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Entrer votre adresse email" required autofocus>
      <label for="inputPassword" class="sr-only">Mot de passe</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Entrer le mot de passe" required>
  
      <button class="mt-4 btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021 @ Copyright - Travail Pratique Web Semantic</p>
    </form>
      
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
