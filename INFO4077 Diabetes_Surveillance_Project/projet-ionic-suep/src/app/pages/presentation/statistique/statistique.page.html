<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">Fermer</ion-button>
    </ion-buttons>
    <ion-title>Statistique</ion-title>
    <ion-progress-bar color="secondary" *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list class="ion-padding">
        <ion-list-header>Statistique sexe patients</ion-list-header>
        <ion-list-header class="ion-padding" *ngIf="nombrePatient === 0 && !isLoading" color="danger">Vous n'avez encore aucun patient pour afficher les statistiques</ion-list-header>
    </ion-list>
    <section class="chart-wrapper">
        <canvas #pieChart></canvas>
    </section>

</ion-content>
