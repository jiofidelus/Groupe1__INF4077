<ion-header [translucent]="true">
  <ion-toolbar color="">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder === null ? 'Quoi de neuf ?' : folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="folder === null"> <app-presentation></app-presentation> </div>
  <div id="container" *ngIf="folder === 'Sensibilisation'"> <app-sensibilisation></app-sensibilisation> </div>
  <div id="container" *ngIf="folder === 'Deconnexion'"> <app-deconnexion></app-deconnexion> </div>
  <app-patients *ngIf="folder === 'Patients'"></app-patients>
</ion-content>
